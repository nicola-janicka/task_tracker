<h1 mat-dialog-title>New task form</h1>

<div mat-dialog-content>
  <mat-form-field>
    <label>Task</label>
    <input matInput [(ngModel)]="data.taskName" />
  </mat-form-field>
  <mat-form-field>
    <label>Status</label>
    <input matInput [(ngModel)]="data.taskStatus" />
  </mat-form-field>
  <mat-form-field>
    <label>Choose a date</label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.taskDeadline" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
